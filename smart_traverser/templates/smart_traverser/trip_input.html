{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Plan Your Trip</title>
    <style>
        body {
            background: url("{% static 'images/AI.png' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: sans-serif;
            color: white;
        }
        .container {
            background-color: rgba(0,0,0,0.7);
            padding: 30px;
            margin: 80px auto;
            width: 400px;
            border-radius: 10px;
        }
        input, button, select {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 6px;
            border: none;
        }
        button {
            background-color: #ffc107;
            font-weight: bold;
        }
        .logout {
            text-align: right;
            margin: 10px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
<div class="logout"><a href="{% url 'logout' %}">Logout</a></div>
<div class="container">
    <h2>Enter Trip Details</h2>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <form method="post">
        {% csrf_token %}
        <label>Source City:</label>
        <input type="text" name="source" required>

        <label>Destination City:</label>
        <input type="text" name="destination" required>

        <label>Travel Date:</label>
        <input type="date" name="travel_date" required>

        <button type="submit">Analyze</button>
    </form>
</div>
<!-- Ticket details like name, source, destination -->
</body>
</html>

</body>
</html>
