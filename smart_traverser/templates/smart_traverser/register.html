{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            background: url("{% static 'images/AI.png' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .form-box {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 30px;
            max-width: 400px;
            margin: 100px auto;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.8);
        }

        h2 {
            text-align: center;
            color: #ffc107;
        }

        input, button {
            display: block;
            width: 100%;
            margin-top: 12px;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }

        input {
            background-color: #fff;
            color: #000;
        }

        button {
            background-color: #ffc107;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }

        p {
            margin-top: 10px;
            text-align: center;
        }

        a {
            color: #ffc107;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="form-box">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</div>
</body>
</html>
